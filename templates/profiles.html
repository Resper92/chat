<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Utenti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center mb-4">Lista degli utenti</h2>
        <div class="row">
            {% for user in all_profiles %}
            <div class="col-md-4">
                <div class="card mb-3 shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.name }} {{ user.last_name }}</h5>
                        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                        <p class="card-text"><strong>Telefono:</strong> {{ user.number_phone }}</p>
                        <a href="/messages/{{ user.id }}" class="btn btn-primary">Invia Messaggio</a>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
