<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; }
        form { background: white; padding: 20px; border-radius: 5px; width: 300px; margin: auto; margin-top: 50px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: blue; color: white; border: none; padding: 10px; width: 100%; }
        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Registrazione</h2>
    
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="text" name="last_name" placeholder="Cognome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="number" name="number_phone" placeholder="Numero di telefono" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Registrati</button>
    </form>
</body>
</html>
