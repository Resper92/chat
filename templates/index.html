<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
        .login { background: #3498db; }
        .register { background: #2ecc71; }
        .profile { background: #f39c12; }
        .button:hover { opacity: 0.8; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Benvenuto!</h1>
        <p>Scegli un'opzione:</p>
        <a href="/login" class="button login">Login</a>
        <a href="/register" class="button register">Registrati</a>
        <a href="/profile" class="button profile">Il Mio Profilo</a>
    </div>

</body>
</html>
